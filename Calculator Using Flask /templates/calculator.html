<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        .calculator h1 {
            text-align: center;
            color: #333;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #218838;
        }

        .calculator .result {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .calculator .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form action="/calculate" method="POST">
            <input type="number" name="num1" placeholder="Enter first number" required>
            <select name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <input type="number" name="num2" placeholder="Enter second number" required>
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            {% if result %}
                Result: {{ result }}
            {% endif %}
        </div>
        <div class="error">
            {% if error %}
                Error: {{ error }}
            {% endif %}
        </div>
    </div>
</body>
</html>
